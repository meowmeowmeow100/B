{% extends 'webkiosk/base_template.html' %}

{% block pagetitle%}Delete Customer{% endblock %}

{% block mainnav%}{%endblock%}

{% block maincontent%}
<h2>Delete Customer</h2>

<form method = "post">
    {% csrf_token %}
    <p>Are you sure you want to delete <b>{{customer.firstname}}</b> ?</p>
    <a href="{%url 'webkiosk:customer-list'%}">Cancel</a>
    <input type = "Submit" value="Yes">
</form>

{% endblock %}
