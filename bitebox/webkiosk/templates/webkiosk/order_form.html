{% extends 'webkiosk/base_template.html' %}

{% block pagetitle %}
    {{ formheading }}
{% endblock %}

{% block maincontent %}
    <h2>{{ formheading }}</h2>

    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_ul }}
        <input type="submit" value="Submit">
    </form>

    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endblock %}
