{% load static%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>bITEbox WEB Kiosk - {% block pagetitle %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'webkiosk/styles/main.css' %}?{% now 'U' %}">
  </head>
  <body>
    <header>
      <img src="{% static 'webkiosk/images/bitebox.png' %}">
      <h1>bITEbox</h1>
      <p>bitebitebitebitebite</p>
    </header>

    {% if error %}
    <p>{{ error }}</p>
    {% endif %}

    <form method="post" action="{% url 'webkiosk:login' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        <input type="submit" value="Login">
    </form>
  </body>
</html>
